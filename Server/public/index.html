<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script type="module" src='map.js'></script>
    <title>Map Rover RTK</title>
    <style>
        #map { position: absolute; top: 0; bottom: 0; left: 30%; width: 70%;}
        #controls { position: absolute; left: 1%; }
        @media only screen and (max-device-width: 400px) and (orientation: portrait){ 
            #map { position: absolute; top: 50%; bottom: 0; left: 0; width: 100%;}
            #controls { position: absolute; left: 1%; } }
    </style>
</head>

<body>
    <div id='controls' class='w-50'>
        <h1>Base position</h1>
        <form>
            <div class="col-sm-2">
                <label for="inputLong" class="col-sm-2 col-form-label">Longitude</label>
                <input type="text" class="longitude-i" id="inputLong" placeholder="ex: 1.46685716666">
                
                <label for="inputLat" class="col-sm-2 col-form-label">Latitude</label>
                <input type="text" class="latitude-i" id="inputLat" placeholder="ex: 43.57054483333">
            </div>
        </form>
        <br>
        <button class="btn btn-outline-dark send">Send</button>
        <button class="btn btn-outline-secondary default">Default</button>
        <button class="btn btn-outline-danger erase">Erase</button>
    </div>
    <div>
        <div id='map' style='flex-wrap: wrap;'></div>
    </div>
</body>

</html>
